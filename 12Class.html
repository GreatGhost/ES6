    <script>
        class Point{
            //实例属性
            constructor(x,y){
                this.x=x;
                this.y=y;
                this.count=0;
            }

            get value() {
                console.log('Getting the current value!');
                return this.count;
            }
            increment(){
                 this.count++;
            }
            getData(){
                return this.x+this.y;
            }
        }
        Object.assign(Point.prototype,{
            getString(){
                return x+'xxxxxx';
            },
            getDate(){
                var date=new Date();
                return date.getFullYear();
            }
        })
        var p=new Point(1,3);
        p.increment()
        console.log(p.count);
        //Point.prototype.constructor=Point
        //类的实例
        var arr=['1','2',3,4]
        arr.forEach((value,index,arr)=>{
            console.log(value,index,arr);
        })
        //静态方法static
        //私有方法 私有属性 一种方法 写在模块外
        //类的继承extend 类就是构造函数 es6版本表述

        class Man {}
        class Person extends Man{
            constructor(x,y,color){
                super(x,y);
                this.color=color;
            }
        }
        var p=new Person(1,2,'red');
        console.log(p.color);
        console.log(p instanceof Person);
        console.log(p instanceof Man);
        console.log(Object.getPrototypeOf(Person)===Man)//判断某个类是否继承

        //super关键字 可以作为函数 可以作为对象
        class M2{
            p(){
                return 1;
            }
        }
        class P2 extends M2{
            constructor(x,y){
                super();
                this.x=super.p();
                console.log(super.p())
            }
        }
        var p2=new P2();
        //子类的this指向
    </script>
