<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[];
		/*此处i是全局变量*/
		for(var i=0;i<10;i++){
			arr[i]=function(){
				console.log(i);
			}
		}
		arr[2]();
		/*先声明，在使用 拒绝变量提升*/

		/*let的引入，使得IIFE立即函数变得不再那么必要*/
		(function(){
			var tmp='abc';
			console.log(tmp);
		})();

		if(true){
			let tmp2='ddd';
			console.log(tmp2);
		}
		/*ES5  函数定义只能在顶层作用域和函数内声明，不能再块级作用域声明*/
		function f() { console.log('I am outside!'); }

		(function () {
		  function f() { console.log('I am inside!'); }
		  if (false) {
		  }
		  f();
		}());

		/*块状作用域*/
		{
			let a='secret';
			let f=function(){
				console.log(a);
				return a;
			}
		}

		/*const命令*/
		/*常量不允许修改，指定义常量指向内存地址*/

		/*字符串、数字、布尔值声明常量*/
		/*数组、对象声明常量*/
		const PI=Math.PI;
		//PI=3; //此处报错
		console.log(PI);
		const arr1=[];
		arr1[0]='david';
		console.log(arr1);
		//arr1=['abc'];//此处报错
		/*冻结对象的方法*/
		const tmp3 = Object.freeze({});
		tmp3['name']='123';//该句不执行 ；但是在;'user strict'会报错；
		console.log(tmp3);


		/*6种声明变量的方式var function let const import class*/

		/*顶层对象*/
		console.log(window);
		// 方法二
		var getGlobal = function () {
		  if (typeof self !== 'undefined') { return self; }
		  if (typeof window !== 'undefined') { return window; }
		  if (typeof global !== 'undefined') { return global; }
		  throw new Error('unable to locate global object');
		};
		
	</script>
</body>
</html>
